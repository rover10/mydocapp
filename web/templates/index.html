<!DOCTYPE html>
<html>
    
<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>   

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
<style>
    .login {
            color:grey
        }
</style>

<body>

<div ng-app="myApp" ng-controller="personCtrl">
<div class="container align-self-center">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <img src="/static/logo.png" width="200px">
        </div>
        <div class="col-4"></div>
    </div>

    <div ng-show = "loginForm">   
        First Name: <input type="text" ng-model="userName"><br>
        Last Name: <input type="password" ng-model="password"><br>
        <button type="button" ng-click="login();" >Login</button>
        <br>
    </div>
    
    <button type="button" ng-click="appointments();">Appointments</button>
    <a href="#" ng-click="logout();">Sign out</a>
    <a href="#" ng-click="newRegisterForm(true)" ng-show="registerlink"> Register</a>
    
    <a href="#" ng-click="showBookAppointment()"> New Appointment</a>


    <div class="New user" ng-show="newuser.showForm ">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="newuser.firstName">First name</label>
                <input type="text" id="newuser.firstName" class="form-control" ng-model = "newuser.firstName" placeholder="First name">
              </div>
              <div class="form-group col-md-6">
                <label for="newuser.lastName">Last name</label>
                <input  id="newuser.lastName" class="form-control" ng-model = "newuser.lastName" type = "text" placeholder="Last name">
              </div> 
        </div>
       
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="newuser.userType">User type</label>
                <input id="newuser.userType" class="form-control" ng-model = "newuser.userType" type = "text" placeholder="User type">
               
              </div>
              <div class="form-group col-md-6">
                <label for="newuser.age">Age</label>
                <input id="newuser.age" class="form-control" ng-model = "newuser.age" type = "text" placeholder="Age">
              </div> 
        </div>

        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="newuser.gender">Gender</label>
                <input id="newuser.gender" class="form-control" ng-model = "newuser.gender" type = "text" placeholder="Gender">
               
              </div>
              <div class="form-group col-md-6">
                <label for="newuser.email">Email</label>
                <input id="newuser.email" class="form-control" ng-model = "newuser.email" type = "email" placeholder="Email">
              </div> 
        </div>

        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="newuser.phone">Phone</label>
                <input id="newuser.phone" class="form-control" ng-model = "newuser.phone" type = "text" placeholder="Phone">
                
              </div>
              <div class="form-group col-md-6">
                <label for="newuser.country">Country</label>
                <input id="newuser.country" class="form-control" ng-model = "newuser.country" type = "text" placeholder="Country">
              </div> 
        </div>

        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="newuser.password">Password</label>
                <input  class="form-control" id="newuser.password" ng-model = "newuser.password" type="password" placeholder="Password">

              </div>
              <div class="form-group col-md-6">
                <label for="newuser.retypedPassword">Retype password</label>
                <input  class="form-control" id="newuser.retypedPassword" ng-model = "newuser.retypedPassword" type="password" placeholder="Retype password">
              </div> 
        </div>
        <Button class="btn btn-primary" ng-model = "newusersubmit" ng-click="register();">Register</Button>
    </form>
</div>
{{newuser.firstName}}




<div class="New user" ng-show="newappointment.showForm">
    <form>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="newappointment.clinicId">Clinic</label>
                <input type="text" id="newappointment.clinicId" class="form-control" ng-model = "newappointment.clinicId" placeholder="Clinic ">
              </div>

              <div class="form-group col-md-12">
                <label for="newappointment.patientId">Patient</label>
                <input  id="newappointment.patientId" class="form-control" ng-model = "newappointment.patientId" type = "text" placeholder="Patient">
              </div> 

            <div class="form-group col-md-12">
                <label for="newappointment.slotDateTime">Appointment date</label>
                <input id="newappointment.slotDateTime" class="form-control" ng-model = "newappointment.slotDateTime"  value="2011-08-19T13:45:00" type="datetime-local" placeholder="Slot datetime">
               
                <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
              </div>
              <div class="form-group col-md-12">
                <label for="newappointment.contactPhone">Contact phone</label>
                <input id="newappointment.contactPhone" class="form-control" ng-model = "newappointment.contactPhone" type = "text" placeholder="Age">
              </div> 

            <div class="form-group col-md-6">
                <label for="newappointment.diseaseId">Disease</label>
                <input id="newappointment.diseaseId" class="form-control" ng-model = "newappointment.diseaseId" type = "text" placeholder="Disease">
              </div>
        </div>

        <Button class="btn btn-primary" ng-model="newusersubmit" ng-click="bookAppointment();">Book</Button>
    </form>
</div>




    <div>
        <div ng-repeat = "x in myappointments" class="accordion" id="accordionExample">
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                      <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#appointment{{$index}}" aria-expanded="true" aria-controls="collapseOne">
                        #{{$index+1}} on {{x.slotDateTime | date}}
                      </button>
                    </h2>
                    <div ></div>
    
                    <div id="appointment{{$index}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                        <div class="card-body">
                            <div>
                                <table>
                                    <tr>
                                        <td class = "login">Appointment no.  </td>
                                        <td>{{x.uid | uppercase}}</td>
                                    </tr>
                                    
                                    <tr>
                                        <td class = "login">On </td>
                                        <td>{{x.slotDateTime | date}}</td>
                                    </tr>
                                    <tr>
                                        <td class = "login"> Clinic </td>
                                        <td> {{x.clinicId | uppercase}}</td>
                                    </tr>
                                    <tr>
                                        <td class = "login">Cancelled </td>
                                        <td>{{x.cancelled}} </td>
                                    </tr>
                                    <tr>
                                        <td class = "login"> Booked on </td>
                                        <td>{{x.createdOn  | date }}</td>
                                    </tr>                                
                                </table>
                            </div>
                        </div>
                      </div>
    
                  </div>
                  </div>
           
        </div>
    </div>
    

</div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope, $http) {
    $scope.userName = "rakesh.kumar@gmail.com";
    $scope.password = "kumar";
    $scope.loginToken = "";
    $scope.myappointments = [];
    $scope.loginForm = true;
    $scope.registerlink = true;
    $scope.login = function() {
            $http({
                url: 'login',
                method: "POST",
                data: { 'username' : $scope.userName, 'password': $scope.password }
            })
            .then(function(response) {
                    // success
                    console.log(response);
                    $scope.loginToken = response.data.token;
                    console.log("-->")
                    console.log($scope.loginToken)
                    $scope.password = "";
                    $scope.loginForm = false;
                    $scope.registerlink = false;
            }, 
            function(response) { // optional
                    // failed
                    console.log("Failed")
            });
    }
    
    $scope.logout = function(){
        $scope.loginToken = ""
        $scope.myappointments = [];
        $scope.loginForm = true;
        $scope.registerlink = true;
    }

    $scope.appointments = function () {
        console.log(config)
        var config = {headers:  {
        'Authorization': 'Bearer ' + $scope.loginToken,
        'Content-Type': 'application/json'
        }
    }; 
        $http.get("v1/appointment", config).then(function(response) {
            // success
            console.log(response);
            $scope.myappointments = response.data;
        }, 
        function(response) { // optional
                // failed
                console.log("Failed")
        });;
    }
    

    // New User
    $scope.newuser =  {}
    $scope.newuser.showForm = false;
	$scope.newuser.userType = 1
	$scope.newuser.firstName = ""
	$scope.newuser.lastName = ""
	$scope.newuser.genderId = 2
	$scope.newuser.age = 18
	$scope.newuser.phone = ""
	$scope.newuser.email = ""
	$scope.newuser.countryId = 2
	$scope.newuser.password  = "",
    $scope.newuser.retypedPassword= ""
    
    $scope.newRegisterForm = function(show){
        $scope.newuser.showForm = show;
    }
    // Hide this form on load
    $scope.newRegisterForm(false);

    $scope.register = function () {
       // console.log(config)
        
        var data = {
            "userType": $scope.newuser.userType,
            "firstName": $scope.newuser.firstName,
            "lastName": $scope.newuser.lastName,
            "genderId": $scope.newuser.genderId,
            "age": $scope.newuser.age,
            "phone": $scope.newuser.phone,
            "email": $scope.newuser.email,
            "countryId": $scope.newuser.countryId,
            "password": $scope.newuser.password,
            "retypedPassword": $scope.newuser.retypedPassword
        }
        $http({
            url: "/v1/user", 
            method: "POST",
            data: data
            }).then(function(response) {
            //Login
            $scope.userName =  $scope.newuser.email;
            $scope.password = $scope.newuser.password;
            //For security
            $scope.newuser.password = "";
            $scope.newuser.retypedPassword = "";
            
            $scope.login();
            $scope.newRegisterForm(false);
        }, 
        function(response) { // optional
                // failed
                console.log("Failed")
        });;
    }

    $scope.showBookAppointment = function(){
        $scope.newappointment.showForm = true;
    }

    $scope.newappointment = {}
    $scope.newappointment.accountId = ""
    $scope.newappointment.clinicId = ""
    $scope.newappointment.patientId = ""
    $scope.newappointment.slotDateTime = ""
    $scope.newappointment.contactPhone = ""
    $scope.newappointment.diseaseId = 1
    $scope.newappointment.showForm = false;

    $scope.bookAppointment = function () {
       // console.log(config)
        var data = {
            "accountId": $scope.newappointment.accountId,
            "clinicId": $scope.newappointment.clinicId,
            "patientId": $scope.newappointment.patientId,
            "slotDateTime": $scope.newappointment.slotDateTime,
            "contactPhone": $scope.newappointment.contactPhone,
            "diseaseId": $scope.newappointment.diseaseId * 1
        }

        $http({
            url: "/v1/appointment", 
            method: "POST",
            data: data,
            headers:  {
                'Authorization': 'Bearer ' + $scope.loginToken,
                'Content-Type': 'application/json'
                }
            }).then(function(response) {
            //Login
            $scope.myappointments = $scope.myappointments.concat(response.data);
                response.data
        }, 
        function(response) { // optional
                // failed
                console.log("Failed")
        });;
    }
});
</script>

</body>
</html>
