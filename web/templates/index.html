<!DOCTYPE html>
<html>
    
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>


<body>

<div ng-app="myApp" ng-controller="personCtrl">

First Name: <input type="text" ng-model="userName"><br>
Last Name: <input type="password" ng-model="password"><br>
 <button type="button" ng-click="login();" >Login</button>
 <button type="button" ng-click="appointments();">My</button>
 <br>




 
<div>
    <div ng-repeat = "x in myappointments" class="accordion" id="accordionExample">
       


        
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#appointment{{$index}}" aria-expanded="true" aria-controls="collapseOne">
                    #{{$index+1}} on {{x.slotDateTime | date}}
                  </button>
                </h2>
                <div ></div>

                <div id="appointment{{$index}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        <div>
                            <table>
                                <tr>
                                    <td>Appointment no.  </td>
                                    <td>{{x.uid | uppercase}}</td>
                                </tr>
                                
                                <tr>
                                    <td>On </td>
                                    <td>{{x.slotDateTime | date}}</td>
                                </tr>
                                <tr>
                                    <td> Clinic </td>
                                    <td> {{x.clinicId | uppercase}}</td>
                                </tr>
                                <tr>
                                    <td>Cancelled </td>
                                    <td>{{x.cancelled}} </td>
                                </tr>
                                <tr>
                                    <td> Booked on </td>
                                    <td>{{x.createdOn  | date }}</td>
                                </tr>                                
                            </table>
                        </div>
                    </div>
                  </div>

              </div>
              </div>
       
    </div>
</div>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope, $http) {
    $scope.userName = "rakesh.kumar@gmail.com";
    $scope.Password = "kumar";
    $scope.loginToken = ""
    $scope.myappointments = []
    $scope.login = function sendData() {
    $http({
        url: 'login',
        method: "POST",
        data: { 'username' : $scope.userName, 'password': $scope.password }
    })
    .then(function(response) {
            // success
            console.log(response);
            $scope.loginToken = response.data.token;
            console.log("-->")
            console.log($scope.loginToken)
            
    }, 
    function(response) { // optional
            // failed
            console.log("Failed")
    });
}
    

    $scope.appointments = function () {
        console.log(config)
        var config = {headers:  {
        'Authorization': 'Bearer ' + $scope.loginToken,
        'Content-Type': 'application/json'
        }
    }; 
        $http.get("v1/appointment", config).then(function(response) {
            // success
            console.log(response);
            $scope.myappointments = response.data;
        }, 
        function(response) { // optional
                // failed
                console.log("Failed")
        });;
    }
    
});
</script>

</body>
</html>
